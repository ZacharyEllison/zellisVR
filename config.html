<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Sign</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Configure Sign</h1>
    <form id="config-form">
        <label for="sign-text">Sign Text:</label>
        <input type="text" id="sign-text" name="sign-text" required>
        <br>
        <label for="sign-distance">Sign Distance (meters):</label>
        <input type="number" id="sign-distance" name="sign-distance" required>
        <br>
        <button type="submit">Save Configuration</button>
    </form>
    <a-scene>
        <a-entity id="sign" geometry="primitive: plane; height: 0.5; width: 1" material="color: white" position="0 1.6 -2"></a-entity>
    </a-scene>
</body>
</html>
