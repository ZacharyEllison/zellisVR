<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame WebXR App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        background-color: #2e3440; /* Nord background color */
      }
      .sign-text {
        font-family: "Quicksand", sans-serif;
        font-size: 2rem;
        color: #333;
        text-align: center;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-entity
        id="sign"
        geometry="primitive: plane; height: 0.5; width: 1"
        material="color: white; transparent: true; opacity: 0.95;"
        position="0 1.6 -2"
      ></a-entity>
    </a-scene>
  </body>
</html>
